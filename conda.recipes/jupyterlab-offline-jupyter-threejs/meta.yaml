{% set name = "jupyterlab-offline-jupyter-threejs" %}
{% set version = "1.0.0" %}

{% set jlab_min = "0.31" %}
{% set jlab_max = "0.32" %}

{% set jwm_min = "0.33.2" %}
{% set jwm_max = "0.34" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  script:
    - jupyter laboffline --extension "jupyter-threejs@{{ version }}" --name jupyter-threejs

requirements:
  build:
    - jupyterlab-offline >={{ jlab_min }},<{{ jlab_max }}
    - jupyterlab-offline-jupyter-widgets-jupyterlab-manager >={{ jwm_min }},<{{ jwm_max }}
    - nodejs
    - python
  run:
    - jupyterlab-offline >={{ jlab_min }},<{{ jlab_max }}
    - jupyterlab-offline-jupyter-widgets-jupyterlab-manager >={{ jwm_min }},<{{ jwm_max }}

about:
  home: https://github.com/jovyan/pythreejs
  license: MIT
  summary: Offline assets for building jupyter-threejs for JupyterLab
