name: jupyterlab-offline

commands:
  lab:
    description: run lab as installed
    unix: jupyter lab --no-browser --debug
    env_spec: user

  build:
    description: build everything
    env_spec: _dev
    unix: set -ex && anaconda-project run build:offline && anaconda-project run build:baseline && anaconda-project run build:ext

  build:offline:
    description: build the offline lab utilities package (python)
    env_spec: _dev
    unix: cd recipes && conda build -c conda-forge jupyterlab-offline

  build:baseline:
    description: build the jupyterlab core package (npm)
    env_spec: _dev
    unix: cd recipes && conda-build -c conda-forge jupyterlab-offline-jupyterlab-application-top

  build:ext:
    description: build the offline labextension packages (npm)
    env_spec: _dev
    unix: set -ex && cd recipes && conda build -c conda-forge  jupyterlab-offline-jupyter-widgets-jupyterlab-manager
      && conda build -c conda-forge jupyterlab-offline-bqplot && conda build -c conda-forge
      jupyterlab-offline-ipyvolume && conda build -c conda-forge jupyterlab-offline-jupyter-threejs
      && conda build -c conda-forge jupyterlab-offline-jupyter-leaflet && conda build
      -c conda-forge jupyterlab-offline-jupyterlab-toc && conda build
      -c conda-forge jupyterlab-offline-jupyterlab-drawio && conda build
      -c conda-forge jupyterlab-offline-jupyterlab-voyager

  build:graphviz:
    env_spec: _dev
    unix: cd recipes && conda build
      -c conda-forge jupyterlab-offline-jupyterlab_graphviz

  pretest:setup:
    env_spec: _hack
    unix: cd jupyterlab-offline && pip install -e . --no-deps --ignore-installed

  test:userbuild:
    env_spec: user-sink
    unix: set -ex && jupyter laboffline build && jupyter lab --no-browser --debug

  scaffold:
    env_spec: _hack
    unix: jupyter laboffline scaffold conda

  posttest:teardown:
    env_spec: _hack
    unix: rm -rf ${CONDA_PREFIX}/share/jupyter

  test:baseline:
    env_spec: _hack
    unix: anaconda-project run posttest:teardown && jupyter laboffline install --baseline

  test:
    env_spec: _hack
    unix: set -ex && anaconda-project run posttest:teardown && anaconda-project run pretest:setup
      && anaconda-project run test:offline-base && anaconda-project run test:offline-widgets
      && anaconda-project run test:offline-bqplot

env_specs:
  _dev:
    inherit_from:
    - _lab
    - _py
    packages:
    - conda-build ==2.1.8
    - python >=3.6,<3.7
    - anaconda-project
    - nodejs

  _hack:
    inherit_from:
    - _dev
    packages:
    - diffoscope
    - hypothesis
    - pandas
    - anaconda-project
    - sh
    - nodejs
    - giflib
    - libpng

  _lab:
    packages:
    - jupyterlab ==0.31.12

  _py:
    packages:
    - python >=3.6,<3.7

  user:
    channels:
    - ./envs/_dev/conda-bld
    - conda-forge
    - defaults
    inherit_from:
    - _lab
    - _py

  user-sink:
    inherit_from:
    - user
    packages:
    - bqplot
    # - ipyleaflet
    - pythreejs
    - ipyvolume
    - ipywidgets
    - jupyterlab-offline
    - jupyterlab-offline-bqplot
    - jupyterlab-offline-ipyvolume
    # - jupyterlab-offline-jupyter-leaflet
    - jupyterlab-offline-jupyter-threejs
    - jupyterlab-offline-jupyter-widgets-jupyterlab-manager
    - jupyterlab-offline-jupyterlab-toc

  jupyterlab-offline-dev:
    description: this is the outer environment
    packages:
    - anaconda-project ==0.8.2
    - python >=3.6,<3.7
    channels:
    - conda-forge
    - defaults
