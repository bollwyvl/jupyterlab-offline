{% set name = "jupyterlab-offline-jupyterlab-drawio" %}
{% set npm = "jupyterlab-drawio" %}
{% set version = "0.1.2" %}

{% set jlab_min = "0.31" %}
{% set jlab_max = "0.32" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  script: jupyter laboffline install "{{ npm }}" "{{ version }}"

test:
  commands:
    - jupyter laboffline build
    - jupyter-labextension list

requirements:
  build:
    - jupyterlab-offline-jupyterlab-application-top >={{ jlab_min }},<{{ jlab_max }}
  run:
    - jupyterlab-offline-jupyterlab-application-top >={{ jlab_min }},<{{ jlab_max }}

about:
  home:
  license:
  summary: Offline assets for building jupyterlab-drawio for JupyterLab {{ jlab_min }}

